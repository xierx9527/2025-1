<!DOCTYPE html>
<html>

<head>
    <title>work1</title>
    <style>
        table {
            border-style: solid;
            border-width: 1px;
            border-collapse: collapse;
            width: 55%;
        }

        th {
            padding: 20px;
        }

        td {
            padding: 20px;
        }

        .bkdark {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>
            运费材料
        </caption>
        <thead>
            <tr>
                <th scope="col" class="bkdark">区域</th>
                <th scope="col" class="bkdark">寄达地</th>
                <th scope="col" class="bkdark">首重(元/1000g)</th>
                <th scope="col" class="bkdark">续重(元/1000g)</th>
            </tr>
            <tr>
                <th scope="row" rowspan="2" class="bkdark">一区</th>
                <td>浙江、上海、江苏</td>
                <td>6</td>
                <td>1</td>
            </tr>
            <tr>
                <td>江西、安徽</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <th scope="row" class="bkdark">二区</th>
                <td>吉林、黑龙江、云南</td>
                <td>10</td>
                <td>6</td>
            </tr>
            <tr>
                <th scope="row" class="bkdark">三区</th>
                <td>新疆、西藏</td>
                <td>15</td>
                <td>10</td>
            </tr>
        </thead>
    </table>
</body>

</html>
